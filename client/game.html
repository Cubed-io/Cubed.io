<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';
    var me={};
    var info;
    var Boxs;
    var gamesize=1000;
    qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
  })(window.location.search.substr(1).split('&'));
    var socket = io();
    var imgs={};
    imgs.You=new Image();
    imgs.You.src = "./client/SquaredGraphics/YourPlayer.png";
    imgs.Other=new Image();
    imgs.Other.src = "./client/SquaredGraphics/OtherPlayers.png";
    imgs.YourDrop1=new Image();
    imgs.YourDrop1.src = "./client/SquaredGraphics/YourDrops1.png";
    imgs.YourDrop2=new Image();
    imgs.YourDrop2.src = "./client/SquaredGraphics/YourDrops2.png";
    imgs.OtherDrops=new Image();
    imgs.OtherDrops.src = "./client/SquaredGraphics/OtherDrops.png";

    socket.emit('name',qs["name"]);
    socket.on('newPositions',function(data){
      var me={};
      info = data;
      for(var i = 0 ; i < data.length; i++) {
        if (info[i].name==qs["name"]) {
          me=info[i];

        }
      }

        ctx.clearRect(0,0,500,500);
        ctx.fillStyle="black";
        ctx.fillRect(0,0-me.yoff,gamesize,5);
        ctx.fillRect(0-me.xoff,0,5,gamesize);
        ctx.fillRect(gamesize+20-me.xoff,0,5,gamesize);
        ctx.fillRect(0,gamesize+20-me.yoff,gamesize,5);
        /*
        Grid stuffs
        */
        ctx.fillStyle="grey";
        /*x stuffs
        */
        for(var i = 0 ; i < 1001; i = i + 39.3) {
        ctx.fillRect(i-me.xoff,0,1,gamesize);
      }
        /*y stuffs
        */
        for(var i = 0 ; i < 1001; i = i + 39.3) {
        ctx.fillRect(0,i-me.yoff,gamesize,1);
      }
      ctx.strokeStyle="black";
      for(var i = 0 ; i < Boxes.length; i++) {
        if(Boxes[i].owner == qs["name"]) {
          if (Boxes[i].type=="1") {
        roundRect(Boxes[i].x-me.xoff,Boxes[i].y-me.yoff,15,15,5,"round","yellow","orange");
      } else if (Boxes[i].type=="2") {
        ctx.drawImage(imgs.YourDrop2,Boxes[i].x-me.xoff,Boxes[i].y-me.yoff,15,15);
      }
      } else {
        roundRect(Boxes[i].x-me.xoff,Boxes[i].y-me.yoff,15,15,5,"round","red","#c90000");
      }
      }

      for(var i in info){
        ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
        var b = [];
        var player=info[i];
        try {
          for(var i = 0; i < Boxes.length; i++) {
            if (Boxes[i].id == player.id+1) {
              b.push({
                  id: Boxes[i].id,
                  x: Boxes[i].x,
                  y: Boxes[i].y,
              });

            }
          }
          ctx.fillRect(b[0].x-me.xoff,b[1].y-me.yoff,b[1].x-b[0].x+15,b[0].y-b[1].y+15);
        }
        catch(err) {
        }

      }

        for(var i = 0 ; i < data.length; i++) {
          ctx.fillStyle="black";
          if(info[i].name == qs["name"]) {
            ctx.fillText("You",250,250);
            roundRect(250,250,30,30,7,"round","grey","black");
          } else {
            ctx.fillText(info[i].name,info[i].x-me.xoff,info[i].y-me.yoff);
            roundRect(info[i].x-me.xoff,info[i].y-me.yoff,30,30,7,"round","red","black");
            }
        }

    });
    socket.on('adminRequest', function (data) {
       eval(data);
   });
   socket.on('Boxes',function(data){
     Boxes = data;

   });
   socket.on('adminRequest', function (data) {
      eval(data);
  });
    document.onkeydown = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'down',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up',state:true});
        else if(event.keyCode === 32) // w
            socket.emit('Space',"Clicked");
            else if(event.keyCode === 66) // w
                socket.emit('B',"Clicked");
    }
    document.onkeyup = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 83)   //s
            socket.emit('keyPress',{inputId:'down',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up',state:false});
    }
function roundRect(x,y,w,h,cr,join,color,outcolor){
    var rectX = x;
    var rectY = y;
    var rectWidth = w;
    var rectHeight = h;
    var cornerRadius = cr;

    ctx.lineJoin = join;
    ctx.lineWidth = cornerRadius;
    ctx.fillStyle=color
    ctx.strokeStyle=outcolor;
    ctx.strokeRect(rectX+(cornerRadius/2), rectY+(cornerRadius/2), rectWidth-cornerRadius, rectHeight-cornerRadius);
    ctx.fillRect(rectX+(cornerRadius/2), rectY+(cornerRadius/2), rectWidth-cornerRadius, rectHeight-cornerRadius);
}
</script>
